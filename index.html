<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Volume Estimation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://media.istockphoto.com/id/1283252683/photo/highway-crossing-in-campinas-at-dawn-seen-from-above-sao-paulo-brazil.jpg?s=612x612&w=0&k=20&c=mio1Y0ZA8Wa_jLB21jofMUibOjRQTxUOs_mRX9MQxWw=') no-repeat center center fixed;
      background-size: cover;
    }

    .top-center-heading {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: black;
    }

    .top-left-heading {
      position: absolute;
      top: 60px;
      left: 10px;
      font-size: 24px;
      font-weight: bold;
      color: black;
    }

    .form-container {
      position: absolute;
      top: 120px;
      left: 10px;
      color: black;
    }

    input, select, button {
      margin-bottom: 5px;
      display: block;
      padding: 5px;
    }

    .result-section {
      display: none;
      height: 100vh;
      width: 100%;
      background: url('https://wallpapercave.com/wp/wp5345258.jpg') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .main-heading {
      position: absolute;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 42px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    .result-text {
      position: absolute;
      top: 100px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Input Form Section -->
  <div class="top-center-heading">Traffic Volume Estimation</div>
  <div class="top-left-heading">Please enter the following details</div>

  <div class="form-container" id="formSection">
    <label>Holiday: <select id="holiday"><option>None</option></select></label>
    <label>Temp: <input id="temp" type="text" placeholder="temp" /></label>
    <label>Rain: <input id="rain" type="text" placeholder="rain" /></label>
    <label>Snow: <input id="snow" type="text" placeholder="snow" /></label>
    <label>Weather: 
      <select id="weather">
        <option>Clouds</option>
        <option>Clear</option>
        <option>Rain</option>
      </select>
    </label>
    <label>Year: <input id="year" type="text" placeholder="year" /></label>
    <label>Month: <input id="month" type="text" placeholder="month" /></label>
    <label>Day: <input id="day" type="text" placeholder="day" /></label>
    <label>Hours: <input id="hours" type="text" placeholder="hours" /></label>
    <label>Minutes: <input id="minutes" type="text" placeholder="minutes" /></label>
    <label>Seconds: <input id="seconds" type="text" placeholder="seconds" /></label>

    <button onclick="showResult()">Predict</button>
  </div>

  <!-- Result Section -->
  <div class="result-section" id="resultSection">
    <div class="main-heading">Traffic Volume Estimation</div>
    <div class="result-text" id="resultText">{{ result }}</div>
  </div>

  <script>
    function showResult() {
      // You can replace this logic with a real prediction value
      const temp = document.getElementById("temp").value;
      const rain = document.getElementById("rain").value;
      const snow = document.getElementById("snow").value;
      const weather = document.getElementById("weather").value;

      const prediction = `Estimated traffic volume: ${(parseFloat(temp) + parseFloat(rain) + parseFloat(snow) || 0) * 100} based on ${weather} conditions.`;

      document.getElementById("formSection").style.display = "none";
      document.getElementById("resultText").innerText = prediction;
      document.getElementById("resultSection").style.display = "block";
    }
  </script>

</body>
</html>
